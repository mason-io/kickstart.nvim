# Global Vale configuration for Neovim
#
# StylesPath is relative to this file and keeps custom style bundles alongside
# the Neovim config so the setup works wherever this config directory lives.
StylesPath = styles

# Only report warnings and higher (suggestion < warning < error).
MinAlertLevel = warning

# Default rules for prose files edited through Neovim.
[*.md]
BasedOnStyles = Kickstart

[*.{rst,txt}]
BasedOnStyles = Kickstart
